<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="description" content="проектная работа 4">
  <meta name="keywords" content="обучение, Яндекс Практикум, Место">

  <title>Место</title>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo__image.png" alt="Логотип проекта">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__block">
        <img class="profile__avatar" src="images/Avatar.png" alt="аватар пользователя">
        <div class="profile__person">
          <div class="profile__name-line">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add button"></button>
    </section>
    <section class="pop-up">
      <div class="pop-up__overlay">
        <div class="pop-up__container">
          <h2 class="pop-up__title">Редактировать профиль</h2>
          <form class="form">
            <input type="text" class="form__input form__input_type_name" placeholder="Жак-Ив Кусто">
            <input type="text" class="form__input form__input_type_description" placeholder="Исследователь океана">
            <button type="submit" class="form__button button">Сохранить</button>
          </form>
        </div>
        <button class="pop-up__close button"></button>
      </div>
    </div>
    </section>
    <section class="container">
      <article class="item">
        <img class="item__image" src="/images/container-image__karachaevo.jpg" alt="фото Карачаевска">
        <div class="item__caption">
          <h2 class="item__title">Карачаевск</h2>
          <button class="item__button"></button>
        </div>
      </article>
      <article class="item">
        <img class="item__image" src="/images/container-image__gora-elbrus.jpg" alt="фото горы Эльбрус">
        <div class="item__caption">
          <h2 class="item__title">Гора Эльбрус</h2>
          <button class="item__button"></button>
        </div>
      </article>
      <article class="item">
        <img class="item__image" src="/images/container-image__dombay.jpg" alt="фото Домбая">
        <div class="item__caption">
          <h2 class="item__title">Домбай</h2>
          <button class="item__button"></button>
        </div>
      </article>
      <article class="item">
        <img class="item__image" src="/images/container-image__gora-elbrus.jpg" alt="фото горы Эльбрус">
        <div class="item__caption">
          <h2 class="item__title">Гора Эльбрус</h2>
          <button class="item__button"></button>
        </div>
      </article>
      <article class="item">
        <img class="item__image" src="/images/container-image__dombay.jpg" alt="фото Домбая">
        <div class="item__caption">
          <h2 class="item__title">Домбай</h2>
          <button class="item__button"></button>
        </div>
      </article>
      <article class="item">
        <img class="item__image" src="/images/container-image__karachaevo.jpg" alt="фото Карачаевск-Черкесска">
        <div class="item__caption">
          <h2 class="item__title">Карачаево-Черкесск</h2>
          <button class="item__button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
<script src="script.js"></script>
