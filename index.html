<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="description" content="проектная работа 5">
  <meta name="keywords" content="обучение, Яндекс Практикум, Место">
  <meta name="author" content="Sucredoux">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo__image_v.svg" alt="Логотип проекта">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__block">
        <img class="profile__avatar" src="images/Avatar.jpg" alt="аватар пользователя">
        <div class="profile__person">
          <div class="profile__name-line">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Редактировать" class="profile__edit-button button"></button>
        </div>
      </div>
      <button type="button" aria-label="Добавить" class="profile__add button"></button>
    </section>
    <section class="container">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="pop-up pop-up_type_edit">
    <div class="pop-up__container pop-up__container_type_edit">
      <h2 class="pop-up__title pop-up__title_type_edit">Редактировать профиль</h2>
      <form method="post" name="ProfileForm" enctype="text/plain" class="form form_type_edit">
        <input type="text" name="ProfileName" class="form__input form__input_type_name" placeholder="Ваше имя">
        <input type="text" name="ProfileDescription" class="form__input form__input_type_description" placeholder="Ваш род деятельности">
        <button type="submit" aria-label="Отправить" name="ProfileSubmit" class="form__button button">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть" class="pop-up__close pop-up__close_type_edit button"></button>
    </div>
  </div>
  <div class="pop-up pop-up_type_add">
    <div class="pop-up__container pop-up__container_type_add">
      <h2 class="pop-up__title pop-up__title_type_add">Новое место</h2>
      <form method="post" name="PlaceForm" enctype="text/plain" class="form form_type_add">
        <input type="text" name="PlaceName" class="form__input form__input_type_place" placeholder="Название">
        <input type="text" name="PlaceLink" class="form__input form__input_type_image-link" placeholder="Ссылка на картинку">
        <button type="submit" aria-label="Отправить" name="ProfileSubmit" class="form__button button">Создать</button>
      </form>
      <button type="button" aria-label="Закрыть" class="pop-up__close pop-up__close_type_add button"></button>
    </div>
  </div>
  <div class="pop-up pop-up_type_image">
    <div class="pop-up__image-block">
      <button type="button" aria-label="Закрыть" class="pop-up__close pop-up__close_type_image button"></button>
      <img class="pop-up__full-image" alt="Фото в полный размер">
      <h3 class="pop-up__image-title"></h3>
    </div>
  </div>
  <template id="card">
    <article class="item">
        <button type="button" aria-label="Корзина" class="item__delete button"></button>
        <img class="item__image" alt="фото пользователя">
      <div class="item__caption">
        <h2 class="item__title"></h2>
        <button type="button" aria-label="Лайк" class="item__button"></button>
      </div>
    </article>
  </template>
<script src="scripts/index.js"></script>
</body>
</html>
